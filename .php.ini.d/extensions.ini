; PHP extensions cần thiết cho Laravel
; Paketo buildpack tự động include files từ .php.ini.d/
;
; CHÚ Ý: Chỉ load extensions dạng shared (.so)
; Các extensions built-in PHP 8.x (tokenizer, ctype, pdo, openssl, fileinfo)
; KHÔNG cần load ở đây vì đã compile sẵn trong PHP core
extension=mbstring.so
extension=pdo_sqlite.so
